<mat-card class="container">
    <form [formGroup]="formGroup" >
        <mat-card-header [ngStyle]="{'background-color':'primary'}">
        <mat-card-title fxLayout="center center">{{title}}</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
            <div>
              <mat-form-field *ngIf="tempUser">
                <br>
                <mat-label>ID</mat-label>
                <span>
                  <input [(ngModel)]="tempUser.id" disabled="true" required matInput type="number" formControlName="id" placeholder="First Name">
                  <mat-icon color="warn" *ngIf="idCtl.invalid && idCtl.touched">warning</mat-icon>
                </span>
              </mat-form-field>
              <br>
                <mat-form-field>
                  <br>
                  <mat-label>First Name</mat-label>
                  <span>
                    <input [(ngModel)]="tempUser.firstName" required matInput type="text" formControlName="firstName" placeholder="First Name">
                    <mat-icon color="warn" *ngIf="firstNameCtl.invalid && firstNameCtl.touched">warning</mat-icon>
                  </span>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field>
                  <br>
                  <mat-label>Last Name</mat-label>
                  <span>
                    <input [(ngModel)]="tempUser.lastName" required matInput type="text" formControlName="lastName" placeholder="Last Name">
                    <mat-icon color="warn" *ngIf="lastNameCtl.invalid && lastNameCtl.touched">warning</mat-icon>
                  </span>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field>
                  <br>
                  <mat-label>Email</mat-label>
                  <span>
                    <input [(ngModel)]="tempUser.email" required matInput type="text" formControlName="email" placeholder="Email">
                    <mat-icon color="warn" *ngIf="emailCtl.invalid && emailCtl.touched">warning</mat-icon>
                  </span>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field>
                  <br>
                  <mat-label>Gender</mat-label>
                  <span>
                    <input [(ngModel)]="tempUser.gender" required matInput type="text" formControlName="gender" placeholder="Gender">
                    <mat-icon color="warn" *ngIf="genderCtl.invalid && genderCtl.touched">warning</mat-icon>
                  </span>
                </mat-form-field>
              </div>
              <button color="primary" (click)="onConfirm()" [disabled]="!formGroup.valid" mat-raised-button
          color="primary">Submit</button>
        <button (click)="onClose()" mat-raised-button color="accent">Cancel</button>
        </mat-card-content>

    </form>
</mat-card>
