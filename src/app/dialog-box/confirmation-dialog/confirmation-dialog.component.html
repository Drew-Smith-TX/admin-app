<div>
<h1 mat-dialog-title>Delete Row?</h1>

<div mat-dialog-content color="warn">
  <p>{{message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onDismiss()">Cancel</button>
  <button mat-raised-button color="warn"(click)="onConfirm()">Confirm</button>
</div>
</div>
